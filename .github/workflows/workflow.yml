name: Download CS2 Images

on:
  schedule:
    - cron: "0 8,20 * * *"
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Download new game files
        run: npm run dev '${{ secrets.USERNAME }}' '${{ secrets.PASSWORD }}'

      - name: Run Decompiler for pak01_dir.vpk with ValveResourceFormat 11.1
        run: |
          if [ -f "./temp/pak01_dir.vpk" ]; then
            rm -fr ./exceptions.txt
            chmod +x ./Source2Viewer-CLI
            ./Source2Viewer-CLI -i "./temp/pak01_dir.vpk" -o "./public/static" -e "vtex_c" -d -f "panorama/images/econ"
          else
            echo "pak01_dir.vpk not found, skipping decompilation"
          fi

      - name: Read manifestId.txt
        id: manifestId
        uses: juliangruber/read-file-action@v1
        with:
          path: ./public/static/manifestId.txt

      - name: Check if the manifestId has changed
        id: check_manifest
        run: |
          previous_manifest=$(git log -1 --pretty=%B | grep -oP '(?<=Manifest: ).*')
          current_manifest="${{ steps.manifestId.outputs.content }}"
          echo "Previous Manifest: $previous_manifest"
          echo "Current Manifest: $current_manifest"

          if [ "$previous_manifest" == "$current_manifest" ]; then
            echo "Manifest ID has not changed, skipping commit."
            echo "skip_commit=true" >> $GITHUB_ENV
          else
            echo "skip_commit=false" >> $GITHUB_ENV
          fi

      - name: Commit & push changes
        if: env.skip_commit != 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“„ Manifest: ${{ steps.manifestId.outputs.content }}"

      - name: Commit with 'Already exists' message
        if: env.skip_commit == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“„ Manifest: Already exists"
